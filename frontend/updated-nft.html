<!-- Import A-Frame and AR.js libraries -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- Loading Screen Styles -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <!-- Minimal Loader Description until the assets are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- The NFT image used for Tracking -->
    <a-nft
      type="nft"
      url="https://res.cloudinary.com/dx8cvptnz/raw/upload/v1731302046/updated-marker-image/updated-marker"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
      <!-- Define the GLTF model -->
      <a-entity 
       gltf-model="https://cdn.glitch.global/a3e42cbc-7a77-42f7-b0f5-efc3639e59f6/V%20Card%20gltf%20sample.glb?v=1730983081985"
       scale="75 75 75" 
       position="220 -100 -200" 
       rotation="-180 -90 90">
      </a-entity>
    </a-nft>
    <!-- Create the Static Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
